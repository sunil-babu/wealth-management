# Cloud Build configuration for automated CI/CD to Cloud Run

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wealth-mgmt:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wealth-mgmt'
      - '--image=gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
      - '--region=europe-west4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=60s'
      - '--concurrency=100'
      - '--max-instances=10'
      - '--service-account=wealth-mgmt-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,VERTEX_API_URL=https://europe-west4-aiplatform.googleapis.com/v1/projects/$PROJECT_ID/locations/europe-west4/publishers/google/models/gemini-2.5-pro:predict,NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/wealth-mgmt:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
