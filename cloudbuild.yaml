# Cloud Build configuration for automated CI/CD to Cloud Run

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wealth-mgmt:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - '--filename'
      - '.'
      - '--image'
      - 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
      - '--location'
      - 'us-central1'
      - '--output'
      - '/workspace/output'

  # Deploy via gcloud CLI
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wealth-mgmt'
      - '--image'
      - 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/wealth-mgmt:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/wealth-mgmt:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
